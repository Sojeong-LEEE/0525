<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flex layout03</title>
<style>
    .wrap {
        display: flex;
    }
    nav {
        flex: 1;
        background: rgb(171, 255, 123);
    }
    main {
        flex: 8;
    }
    header, footer {
        height: 100px;
        background: rgb(33, 177, 158);
    }
    section {
        display: flex;
        height: calc(100vh - 200px);
    }
    article {
        flex: 1;
        background: yellowgreen;
    }
    aside {
        flex: 1;
        background: rgb(255, 236, 68);
    }
</style>
</head>
<body>

    <div class="wrap">
        <nav>nav</nav>
        <main>
            <header>
                header
            </header>
            <section>
                <article>
                    article
                </article>
                <aside>
                    aside
                </aside>
            </section>
            <footer></footer>
        </main>
    </div>
</body>
</html>
