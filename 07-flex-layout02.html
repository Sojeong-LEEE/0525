<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flex-layout02</title>
<style>
    body {
        color: #999;
    }
    header, footer {
        background: gold;
        height: 100px;
    }
    section {
        display: flex;
        height: calc(100vh - 200px);
    }
    article {
        background: pink;
        flex: 80;
    }
    aside {
        background: skyblue;
        flex: 10;
    }
    nav {
        background: lightcoral;
        flex: 10;
    }
</style>
</head>
<body>
<header>
    header
</header>
<section>
    <article>
        article
    </article>
    <aside>
        aside
    </aside>
    <nav>
        nav
    </nav>
</section>
<footer>
    footer
</footer>
</body>
</html>
